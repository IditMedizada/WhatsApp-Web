<!DOCTYPE html>
<html>
<head>
  <!--Bootstrap link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!--Design links-->
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!--jQuery link-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <!--test2 css link-->
  <link rel="stylesheet" href="chatScreen.css">
  <!--the icon that appears on top of the screen -->
  <link rel="icon" type="image/jpg" href="https://cdn-icons-png.flaticon.com/512/134/134932.png">
  <title>chatScreen</title>
</head>


<body>
<!--Logout button-->
<button type="button" class="btn btn-danger button">Logout</button>

<div id="frame">
  <!--Profile image-->
  <div id="sidepanel">
    <div id="profile">
      <div class="wrap">
        <img id=""
             src="https://target.scene7.com/is/image/Target/GUEST_20affc7e-e0d7-4eb6-a6f3-68d13520f8be?wid=488&hei=488&fmt=pjpeg"
             alt=""/>
        <p class="boldFont">Tomer</p>
      </div>
    </div>
    <!--search text-->
    <div id="search">
      <label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
      <input type="text" placeholder="Search contacts..."/>
    </div>
    <!--contacts-->
    <div id="contacts">
      <ul>
        <li class="contact">
          <div class="wrap">
            <span class="contact-status"></span>
            <img src="https://cdn.shopify.com/s/files/1/0268/0848/3894/products/033_1863x.jpg?v=1652130802"
                 alt=""/>
            <div class="meta">
              <p class="name boldFont">Idit</p>
              <p class="preview font_medium">Lets go to the park.</p>
              <span class="font_small">19:35 17/04/2023</span>
            </div>
          </div>
        </li>
        <li class="contact">
          <div class="wrap">
            <span class="contact-status"></span>
            <img src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=1200:*"
                 alt=""/>
            <div class="meta">
              <p class="name boldFont ">Yosi Cohen</p>
              <p class="preview font_medium">I am good how are you ?</p>
              <span class="font_small">18:35 17/04/2023</span>

            </div>
          </div>
        </li>
      </ul>
    </div>
    <!--Add contacts-->
    <div id="bottom-bar">
      <button id="addcontact" data-bs-toggle="modal" data-bs-target="#exampleModal"><span>Add contact</span>
        <i class="bi bi-person-plus"></i>
      </button>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
           aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title addNewContact">Add new contact</h1>
            </div>
            <div class="modal-body">
              <input class="form-control" type="text" placeholder="Contact's identifier">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Profile contents-->
  <div class="content">
    <div class="contact-profile">
      <img src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=1200:*"
           alt=""/>
      <p class="boldFont">Yosi Choen</p>

    </div>
    <!--Massages-->
    <div class="messages">
      <ul>
        <li class="sent">
          <img src="https://target.scene7.com/is/image/Target/GUEST_20affc7e-e0d7-4eb6-a6f3-68d13520f8be?wid=488&hei=488&fmt=pjpeg"
               alt=""/>
          <p>Hi, how are you ?</p>
        </li>
        <li class="replies">
          <img src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=1200:*
" alt=""/>
          <p>I am good how are you ? </p>
        </li>
      </ul>
    </div>

    <!--message-input-->
    <div class="message-input">
      <div class="wrap">
        <input class="form-control" type="text" placeholder="Write your message...">
        <button class="submit">Send  <i class="bi bi-envelope"></i>
        </button>

      </div>
    </div>

  </div>
</div>
</div>
<!--Script for modal-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</body>
</html>

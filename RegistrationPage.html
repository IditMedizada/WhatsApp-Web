<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!--Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!--Login css link -->
    <link href="LoginPage.css" rel="stylesheet">
    <!--Registration css link -->
    <link href="RegistrationPage.css" rel="stylesheet">
</head>

<body class=" background">
<div class="login-box">
    <form>
        <h2 class="middlePosition marginBig bolder">Register</h2>
        <!--Username-->
        <label>Username</label><br>
        <div class="input-group input-group-sm mb-3">
            <input class="form-control " type="text" placeholder="Type your username">
        </div>
        <!--Password-->
        <label>Password</label>
        <div class="input-group input-group-sm mb-3">
            <input class="form-control " type="password" placeholder="Type your password">
        </div>
        <!--Confirm Password-->
        <label>Confirm Password</label>
        <div class="input-group input-group-sm mb-3">
            <input class="form-control " type="password" placeholder="Type your password again">
        </div>
        <!--Display name-->
        <label>Display name</label><br>
        <div class="input-group input-group-sm mb-3">
            <input class="form-control " type="text" placeholder="Type your display name">
        </div>
        <!--Add picture-->
        <div>
            <label for="formFileDisabled" class="form-label">Picture</label>
            <div class="input-group input-group-sm mb-3">
                <input class="form-control marginBig" type="file" accept="image/*" id="formFileDisabled">
            </div>
        </div>
        <!--Register button-->
        <div class="d-grid gap-2 ">
            <button class=" btn background bolder " type="submit">Register</button>
        </div>
        <!--Login page link-->
        <div class="middlePosition">
            <span class="psw ">Already registered? <a href="Login.html">Click here</a> to login</span>
        </div>
        </label>
    </form>
</div>
</body>
</html>

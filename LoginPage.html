<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!--Login css link-->
    <link href="LoginPage.css" rel="stylesheet">
    <title>Login</title>
</head>


<body class=" background">
<div class="login-box">
    <form>
        <h2 class="login middlePosition marginBig bolder">Login</h2>
        <!--Username-->
        <label class="marginSmall">Username</label>
        <input class="form-control marginMedium " type="text" placeholder="Type your username">
        <!--Password-->
        <label class="marginSmall">Password</label>
        <input class="form-control marginMedium" type="password" placeholder="Type your password">
        <!--Login button-->
        <div class="d-grid gap-2">
            <button class=" btn background bolder" type="submit">Login</button>
        </div>
        <!--link to Registration page-->
        <div class="middlePosition">
            <span class="psw">Not registered? <a href="Registration.html">Click here</a> to register</span>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="test.css">
  <script src="https://kit.fontawesome.com/a44e276853.js" crossorigin="anonymous"></script>
  <title></title>
</head>

<body>
  <div class="Block1">
  <button type="button" class="btn btn-danger botton">Logout</button>
  </div>
  
  <div class="Block2">
    <div class="bigBlock">
      <div class="list-group leftBlock">
        <div class="list-group-item list-group-item-action littleBlock">

          <div class="d-flex w-100 justify-content-between">
            <span class="mb-1"><img class="profileImg" src="https://target.scene7.com/is/image/Target/GUEST_20affc7e-e0d7-4eb6-a6f3-68d13520f8be?wid=488&hei=488&fmt=pjpeg" alt="Avatar"></span>
            <div class="margin-Right">
              <h5 class="mb-1">Tomer</h5>
              <small class="text-muted"></small>
            </div>
            <small class="text-muted"></small><a href="#"><i class="fa-solid fa-user-plus plusIcon"></i></a>
          </div>
        </div>
        <div class="list-group-item list-group-item-action littleBlock">

          <div class="d-flex w-100 justify-content-between">
            <span class="mb-1"><img class="profileImg" src="https://cdn.shopify.com/s/files/1/0268/0848/3894/products/033_1863x.jpg?v=1652130802" alt="Avatar"></span>
            <div class="margin-Right">
              <h5 class="mb-1">Idit</h5>
              <small class="text-muted">Lets go to the park.</small>
            </div>
            <small class="text-muted">17/04/2023, 02:35:00 PM</small>
          </div>
        </div>
        <div class="list-group-item list-group-item-action active littleBlock">
          <div class="d-flex w-100 justify-content-between">
            <p class="mb-1"><img class="profileImg" src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=1200:*" alt="Avatar"></p>
            <div class="margin-Right">
              <h5 class="mb-1">Yosi</h5>
              <small class="">Im good how are you</small>

            </div>
            <small class="">16/04/2023, 01:40:00 PM</small>
          </div>

        </div>
      </div>
      <div class="rightBlock list-group">
        <div class="list-group-item list-group-item-action littleBlock">
          <div class="d-flex w-100 justify-content-between">
            <p class="mb-1"><img class="profileImg" src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=1200:*" alt="Avatar"></p>
            <div class="margin-Right">
              <h5 class="mb-1">Yosi</h5>
            </div>
          </div>
        </div>

        <div class="list-group-item chatBlock">
          <div class="massages">
            <div class="d-flex justify-content-start mb-4">
              <div class="imgContMsg">
                <img src="https://target.scene7.com/is/image/Target/GUEST_20affc7e-e0d7-4eb6-a6f3-68d13520f8be?wid=488&hei=488&fmt=pjpeg" class="rounded-circle userImgMsg">
              </div>
              <div class="msgCotainer">
                Hi, how are you Yosi?
                <span class="msgTime">8:40 AM, Today</span>
              </div>
            </div>
            <div class="d-flex justify-content-end mb-4">
              <div class="msgCotainerSend">
                Im good how are you
                <span class="msgTimeSend">8:55 AM, Today</span>
              </div>
              <div class="imgContMsg">
                <img src="https://hips.hearstapps.com/hmg-prod/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=1200:*" class="rounded-circle userImgMsg">
              </div>
            </div>
          </div>

        </div>
        <div class="input-group mb-0">
          <input type="text" class="form-control" placeholder="New massage here...">
          <div class="input-group-prepend">
            <button class="input-group-text"><i class="fa fa-send sendIcon"></i>Send</button>
          </div>

        </div>
      </div>
    </div>
  </div>


</body>

</html>
